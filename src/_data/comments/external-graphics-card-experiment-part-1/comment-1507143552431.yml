message: "As far as I can see on the net the card itself should draw around 200 watts of power, so a good 300 watts PSU should be enough, you might want to consider er 400 watt PSU if you are going to overclock the card. The PSU should also have 2 PCI express 6 pin connecters (or use an adapter for this), but confirm this since it might very from card to card"
